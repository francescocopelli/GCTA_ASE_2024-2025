name: Automated API tests using Postman CLI
on: push
jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.PMAK-67409e938d1e4600017156de-057eacb648f937fed5801489007b8767ab }}
      - name: Run API tests
        run: |
          postman collection run "${{ github.workspace }}/postman/collections/GCTA Tests.json"
