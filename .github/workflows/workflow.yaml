name: CI Pipeline

on:
  push:
    branches:
      - ci-testing-postman

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and start Docker services
        run: docker-compose up --build -d

      - name: Log running services and ports
        run: |
          echo "Listing running Docker services and their exposed ports:"
          docker ps

      - name: Wait for services to be ready
        run: |
          retries=30
          while ! nc -z localhost 8080; do
            echo "Waiting for service on port 8080..."
            sleep 10
            retries=$((retries - 1))
            if [ $retries -le 0 ]; then
              echo "Service did not start in time."
              exit 1
            fi
          done
          echo "Service is ready!"

      - name: Install newman
        run: npm install -g newman

      - name: Run Postman Tests
        run: |
          mkdir -p reports
          newman run postman_tests/GCTA_Tests.postman_collection.json -e postman_tests/gcta_env.postman_environment.json --reporters cli,html --reporter-html-export reports/newman-report.html

      - name: Upload Newman Report
        uses: actions/upload-artifact@v3
        with:
          name: newman-report
          path: reports/newman-report.html

      - name: Stop Docker services
        if: always()
        run: docker-compose down
